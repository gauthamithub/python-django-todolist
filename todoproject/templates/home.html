{% extends 'base.html' %}
{% block content %}
<div class="container-fluid" style="padding:0;">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h3>ToDo</h3>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container mt-3">
    <div class="row">
        <div class="col-md-6">
            <form method="post" class="p-3 shadow">
                {% csrf_token %}
                <input class="form-control" type="text" name="task" placeholder="Task name"><br>
                <input class="form-control" type="date" name="date"><br>
                <input class="form-control" type="text" name="priority" placeholder="Priority"><br>
                <button type="submit" class="btn btn-success">Save</button>
            </form>
        </div>
        <div class="col-md-6">
            <h4 style="font-family:monospace;">ToDo List</h4>
            {% for i in task %}
            <div class="card shadow">
                <div class="card-body">
                        <h5 class="card-title"> {{ i.task_name }} </h5>
                        <p><b>{{ i.date }}</b></p>
                        <p><b>{{ i.priority }}</b></p>
                        <a href="{% url 'delete' i.id %}" class="btn btn-danger" type="submit">Done</a>
                        <a href="{% url 'update' i.id %}" class="btn btn-primary" type="submit">Edit</a>
                    </div>
                </div>
            {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
