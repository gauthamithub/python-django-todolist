{% extends 'base.html' %}
{% block content %}
<div class="card shadow">
    <div class="card-body">
        <h5 class="card-title"> {{ task.task_name }} </h5>
        <p><b>{{ task.date }}</b></p>
        <p><b>{{ task.priority }}</b></p>
        <a href="{% url 'delete' task.id %}" class="btn btn-danger" type="submit">Done</a>
        <a href="{% url 'update' task.id %}" class="btn btn-primary" type="submit">Edit</a>
    </div>
</div>
{% endblock %}
